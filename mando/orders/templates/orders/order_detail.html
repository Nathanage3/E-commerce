{% extends 'base.html' %}

{% block title %}Order History{% endblock %}

{% block content %}
<h2>Order History</h2>
<div class="list-group">
  {% for order in orders %}
  <a href="{% url 'order_detail' order.id %}" class="list-group-item list-group-item-action">
    Order #{{ order.id }} - {{ order.get_payment_status_display }}
  </a>
  {% endfor %}
</div>
{% endblock %}
